<!DOCTYPE html>
<html lang="ja">
<head charset="UTF-8">
    <title>【ワンクリック詐欺デモ】</title>

    <style>
        body {
            background: #700000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .notice {
            background: #222;
            padding: 10px;
            color: #00ff66;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 0 10px black;
        }
        .box {
            background: #330000;
            padding: 35px;
            border: 3px solid #ff5555;
            width: 80%;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff0000;
        }
        h1 {
            font-size: 40px;
            color: #ffdddd;
            text-shadow: 2px 2px 4px black;
        }
        p {
            font-size: 20px;
            line-height: 1.6em;
        }
        .button {
            background: #ff0000;
            color: white;
            padding: 15px 25px;
            font-size: 22px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff3333;
        }
        .button:hover {
            background: #cc0000;
        }
        #timer {
            font-size: 32px;
            color: #ff8888;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="notice">【これはデモ版です】</div>

<div class="box">
    <h1>⚠支払いの必要があります</h1>
    <p>ご利用の端末からウイルスの侵入が確認されました。</p>

    <p><b>お支払金額: 7万3,200円</b></p>

    <!-- ランダムタイマー表示 -->
    <p id="timer">残り時間: --</p>

    <p>期限までのお支払いが確認されない場合法的処置に移行します</p>

    <button class="button"
        onclick="window.location.href='https://www.google.com/search?sxsrf=AE3TifPmJaCws99f9dPcJ8uKqP3jl8cDqg:1765207704432&udm=2&q=cat&cshid=1765207895151216';">
        支払い手続きへ
    </button>
</div>

<!-- カウントダウンスクリプト -->
<script>
// -----------------------------
// 20〜36分をランダム設定
// -----------------------------
let totalSeconds = Math.floor(Math.random() * (36 - 20 + 1) + 20) * 60;

// タイマー更新関数
function updateTimer() {
    let minutes = Math.floor(totalSeconds / 60);
    let seconds = totalSeconds % 60;
    seconds = seconds.toString().padStart(2, "0");

    document.getElementById("timer").innerText =
        `残り時間: ${minutes}分 ${seconds}秒`;

    // タイムアップ
    if (totalSeconds <= 0) {
        document.body.innerHTML = `
            <div style="font-size:60px; color:white; text-align:center; padding-top:150px;">
                何見てんだ
            </div>
        `;
        clearInterval(timerInterval);
        return;
    }

    totalSeconds--;
}

// 1秒ごとに更新
let timerInterval = setInterval(updateTimer, 1000);

// 最初の1回表示
updateTimer();
</script>

</body>
</html>
